<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Anneth's Sign Up Page</title>
    </head>
    <body>
        <form action="success.html" method="post">
            <h1>Braids By Anneth</h1>
            <p>Please Fill The Form Correctly</p>
                <fieldset>
                <legend>Personal Information</legend>
                <label for="surname">Surname:</label>
                <input required type="text" id="surname" placeholder="dennis"/>
                <label for="middle-name">Middle Name:</label>
                <input type="text" name="middle-name" id="middle-name" placeholder="flora"/>
                <label for="first-name">First Name:</label>
                <input required type="text" name="first-name" id="first-name" placeholder="Anneth"/><br><br>
                <label for="email">Email:</label>
                <input required type="text" name="email" placeholder="ex.john@gmail.com">
                <label for="phone">Phone Number:</label>
                <input required type="tel" name="phone" id="phone" placeholder="08033891496"/><br><br>
                <label for="password">Create Password</label>
                <input type="password" name="password" id="password" placeholder="enter your password"/>
                
            </fieldset>
            <input type="submit" value="Sign Up"/><br><br>
            <p>You Already Have An Account? <a href="login.html">Login Here</a></p>
        </form>
    </body>
</html>
